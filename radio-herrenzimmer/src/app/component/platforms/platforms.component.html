<section class="section-social">
    <ul>
        <li *ngFor="let platform of platforms">
            <a href="{{platform.url}}" title="{{platform.title}}" target="_blank">
                <img src="/assets/img/{{platform.icon.path}}" alt="{{platform.icon.alternateText}}" />
            </a>
        </li>
    </ul>
</section>
